<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login to your account</h1>
    <form method="post">
      {% csrf_token %}
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
