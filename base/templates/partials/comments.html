<!-- partials/comments.html -->
{% load static %} {% load date_filters %} {% for comment in comments %}

<div class="comment  bg-slate-200 rounded-xl mb-4 p-4">
  <div class="profile  flex gap-6 items-center mb-4">
    <img src="{% static 'img/profile-img.png' %}" alt="profile " class="border-2 border-slate-500 w-20 h-20 rounded-[100%]" />
    <a href="{% url 'profile' comment.author.username %}" class="name">
      <p class="display-name text-xl font-bold">{{comment.author.display_name}}</p>
      <p class="username  text-slate-500">@{{comment.author.username}}</p>
    </a>
    <p>{{ comment.created_at|custom_date_display }}</p>
  </div>
  <div class="post-content ml-[5rem] px-4 pb-2">
    <p class="mb-4 ">{{ comment.comment }} </p>
    <div class="post-footer flex justify-between gap-4 w-[200px]">
